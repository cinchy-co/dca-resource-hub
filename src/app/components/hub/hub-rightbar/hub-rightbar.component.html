<section class="right-bar-container">
  <div class="right-bar">

    <div class="flex p-4 justify-between cursor-pointer" *ngIf="userDetails" (click)="goToProfile()">
      <div class="flex flex-col">
        <span>{{userDetails.name}}</span>
        <span class="text-sm-12 text-gray-400">Joined on {{userDetails.joinedDate | date}}</span>
      </div>

      <!--<div>
        <img class="w-[50px] h-[50px] cursor-pointer block" [src]="'data:image/png;base64,' + userDetails.photo"
             alt="profile">
      </div>-->
    </div>

    <hr>

    <div class="flex flex-col p-4">
      <div class="flex flex-col justify-end mb-5">
        <span>{{pageDetails.copyright}}</span>
      </div>

      <div>
        <ul class="flex flex-col gap-2">
          <li class="font-semibold cursor-pointer" *ngFor="let footer of footerDetails"
              (click)="footerClicked(footer)">{{footer.footerTitle}}</li>
        </ul>
      </div>
    </div>

    <hr>
    <div class="p-2 pl-4 pt-4 pr-4 basis-[40%] flex flex-row gap-5 items-start justify-start">
      <div class="cursor-pointer" *ngFor="let media of socialMediaDetails" (click)="socialMediaClicked(media)">
        <i class="pi" [ngClass]="media.socialIcon" style="font-size: 1.5rem"></i>
      </div>
    </div>
  </div>

  <div class="right-bar mt-5 p-4 max-h-[400px] overflow-auto">
    <p class="text-lg mb-4 font-semibold cursor-pointer text-sky-500" (click)="goToNews()">Privacy News</p>
    <div class="mb-2" *ngFor="let news of topNews">
      <div class="flex items-baseline cursor-pointer">
        <i class="pi pi-circle-fill mr-2" style="font-size: 0.4rem"></i>
        <a class="font-semibold line-clamp-2" [routerLink]="['/apps/privacy-newsfeed/'+news.id]" [title]="news.title">{{news.title}}</a>
      </div>

      <p class="text-sm-12 ml-8 text-gray-400">{{news.date | date}}</p>
    </div>

  </div>
</section>
